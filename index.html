<!-- todo este archivo pertenece a un ejemplo de estrucutra base de html (punto 1 del readme.md) 
y todo este contenido es un ejemplo de comentario (punto 2 del readme.md) -->
<!DOCTYPE html>
<html lang="en">
	<!--head es un ejemplo de una etiqueta de tipo apertura y cierre (punto 3.1 del readme.md) -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
        <!-- la etiqueta main es un ejemplo de MAIN (punto 6 de la sección HTML5 ETIQUETAS del readme.md)-->
        <main>
            <!-- la etiqueta header es un ejemplo de HEADER (punto 1 de la sección HTML5 ETIQUETAS del readme.md)-->
            <header>
                <!-- la etiqueta nav es un ejemplo de NAV (punto 2 de la sección HTML5 ETIQUETAS del readme.md)
                <nav>
                    <!-- la etiqueta a es un ejemplo de enlaces los cuales te pueden dirigir a la seccion nosotros o contacto
                         (punto 3 de la sección HTML ETIQUETAS del readme.md)-->
        
                    <a href="/nosotros.html">Ir a vista Nosotros</a>
        
                    <a href="/contacto/contacto.html">Ir a vista Contacto</a>
        
                    <!-- img es un ejemplo de selfclosing (punto 3.2 del readme.md) 
                        el atributo src es obligatorio si o si debe ir en la etiqueta img (punto 4.1 del readme.md)
                        el atributo alt es opcional, ya que no hay problema si no se agrega en la etiqueta img (punto 4.2 del readme.md)
                    -->
                    <img src="" alt="imagen de usuario">
                </nav>
            </header>
            <!-- h1 es un ejemplo de etiqueta bloque (punto 3.3 del readme.md)-->
            <h1>ENLACES</h1>
            
            <!-- la etiqueta section es un ejemplo de SECTION (punto 4 de la sección HTML5 ETIQUETAS del readme.md)-->
            <section>
                <!-- tanto h2 como h1 son un ejemplo de encabezados (punto 1 de la sección HTML ETIQUETAS del readme.md)-->
                <h2>Titulo 1</h2>

                <!-- la etiqueta article es un ejemplo de Article (punto 5 de la sección HTML5 ETIQUETAS del readme.md)-->
                <article>
                    <h3>articulo1</h3>
                <!-- p es un ejemplo de etiqueta inline (punto 3.4 del readme.md)
                    también es un ejemplo de párrafos (punto 2 de la sección HTML ETIQUETAS del readme.md)
                -->          
                    <p>descripción del artículo 1</p>  
                </article>
                <!-- la etiqueta aside es un ejemplo de ASIDE (punto 7 de la sección HTML5 ETIQUETAS del readme.md)-->
                <aside>
                    <p>publicidad 1</p>
                    <img src="" alt="imagen publicitaria">
                </aside>
                
            </section>
            <!-- la etiqueta footer es un ejemplo de Footer (punto 3 de la sección HTML5 ETIQUETAS del readme.md)-->
            <footer>
                <p>terminos y  condiciones</p>
            </footer>
        </main>

	</body>
</html>
